<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кофе – Coffee Heaven</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="detail-page">
  <header class="header">
    <div class="container">
      <a href="index.html" class="back-btn">Назад в меню</a>
      <h1 id="detailName">Загрузка...</h1>
    </div>
  </header>

  <main class="container detail-main">
    <div class="detail-grid">
      <div class="detail-image">
        <img id="detailImg" src="" alt="">
      </div>
      <div class="detail-content">
        <h2 id="detailName2"></h2>
        <p id="detailDesc" class="desc"></p>

        <div class="options">
          <div class="size-group">
            <h3>Объём</h3>
            <div class="sizes">
              <button class="size-btn" data-size="short" data-mult="0.8">Маленький</button>
              <button class="size-btn active" data-size="tall" data-mult="1">Средний</button>
              <button class="size-btn" data-size="grande" data-mult="1.3">Большой</button>
              <button class="size-btn" data-size="venti" data-mult="1.6">Огромный</button>
            </div>
          </div>

          <div class="milk-group">
            <h3>Молоко</h3>
            <div class="milks">
              <button class="milk-btn active" data-milk="regular">Обычное</button>
              <button class="milk-btn" data-milk="oat" data-price="+30">Овсяное +30₽</button>
              <button class="milk-btn" data-milk="soy" data-price="+30">Соевое +30₽</button>
              <button class="milk-btn" data-milk="almond" data-price="+50">Миндальное +50₽</button>
            </div>
          </div>

          <label class="sugar-label">
            <input type="checkbox" id="extraSugar">
            <span>Дополнительный сахар</span>
          </label>

          <div class="quantity-big">
            <button id="dec">−</button>
            <span id="quantity">1</span>
            <button id="inc">+</button>
          </div>

          <button class="add-to-cart-big">
            Добавить в заказ — <span id="detailPrice">0 ₽</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="data.js"></script>
  <script src="code.js"></script>
</body>
</html>
